<header>
  <navigation></navigation>
</header>
<div class="hero">
  <h1>Register</h1>
</div>
<form>
  {{#if error && error != ''}}
    <div class="error">{{error}}</div>
  {{/if}}
  {{#if success && success != ''}}
    <div class="success">{{{success}}}</div>
  {{else}}
    <label for="userName">Username</label>
    <input type="text" id="userName" value="{{userName}}"/>
    <label for="ingameName">In-game name</label>
    <input type="text" id="ingameName" value="{{ingameName}}" />
    <label for="rank">Ladder Rank</label>
    <input type="text" id="rank" value="{{rank}}" />
    <label for="position">Favourite Position</label>
    <input type="text" id="position" value="{{position}}" />
    <label for="email">Email</label>
    <input type="text" id="email" value="{{email}}" />
    <label for="password">Password</label>
    <input type="password" id="password" value="{{password}}" />
    <input type="button" value="register" on-click="register" />
  {{/if}}
</form>
<appfooter />
