<header>
  <navigation></navigation>
</header>
<div class="row">
    <div class="col-md-12">
        <h1><img src="http://oi62.tinypic.com/24npvgi.jpg" class="img-responsive"></h1>
    </div>
</div>
<div class="page-header">
    <h1>Find Mentors</h1>
</div>
<form class="form-horizontal" onsubmit="return false;">
    {{#if loading}}
      <p>Loading. Please wait.</p>
    {{else}}
      <h4>Please set your desired mentor's username, position, or ladder rank:</h4>
      <input type="text" class="form-control" id="inputCri" value="{{inputCri}}" />
      <br />
      <input type="button" class="btn btn-primary" value="Find" on-click="find" />
    {{/if}}
</form>
{{#if foundMentors !== null}}
  <div class="row">
    <div class="col-lg-12">
      <div class="bs-component">
        {{#each foundMentors}}
          <div class="junbotron">
            <br />
            <div class="row">
              <div class="col-sm-8 col-md-8 col-lg-8">
                <h4>{{userName}} {{rank}} {{position}}</h4>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3">
                <input type="button" class="btn btn-primary btn-sm" value="Add as Mentor" on-click="add:{{id}}" />
              </div>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
{{/if}}
{{#if message !== ''}}
  <br />
  <div class="alert alert-dismissible alert-success">
    <p>{{{message}}}</p>
  </div>
{{/if}}
<appfooter />
