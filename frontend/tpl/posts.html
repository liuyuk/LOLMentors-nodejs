<header>
  <navigation></navigation>
</header>
<div class="row">
    <div class="col-md-12">
        <h1><img src="http://oi62.tinypic.com/24npvgi.jpg" class="img-responsive"></h1>
    </div>
</div>
<div class="page-header">
    <h1>Post a Request</h1>
</div>
<div class="hero">
  <form enctype="multipart/form-data" method="post">
    <h3>New Request</h3>
      {{#if error && error != ''}}
        <div class="alert alert-dismissible alert-danger">{{error}}</div>
      {{/if}}
      {{#if success && success != ''}}
        <div class="alert alert-dismissible alert-success">{{{success}}}</div>
      {{/if}}
      <label class="control-label">Title</label>
      <textarea value="{{title}}"></textarea>
      <label class="control-label">Details</label>
      <textarea value="{{details}}"></textarea>
      <input type="button" class="btn btn-primary" value="Post" on-click="create" />
  </form>
</div>
<appfooter />
