<header>
  <navigation></navigation>
</header>
<div class="hero">
  <h1>Profile</h1>
</div>
<form>
  {{#if error && error != ''}}
    <div class="error">{{{error}}}</div>
  {{/if}}
  {{#if success && success != ''}}
    <div class="success">{{{success}}}</div>
  {{/if}}

  <label for="email">E-mail</label>
  <input type="text" id="email" value="{{email}}"/>
  <label for="ingame-name">In-Game name</label>
  <input type="text" id="ingame-name" value="{{ingameName}}" />
  <label for="rank">Ladder Rank</label>
  <input type="text" id="rank" value="{{rank}}" />
  <label for="position">Favourite Position</label>
  <input type="text" id="position" value="{{position}}" />
  <label for="password">Change password</label>
  <input type="password" id="password" value="{{password}}" />

  <input type="button" value="update" on-click="updateProfile" />
  <input type="button" value="delete account" on-click="deleteProfile" class="right attention"/>

</form>
<appfooter />
